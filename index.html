<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="announcer">
        Input Player Names, and Click Start to begin!
    </div>
    <div class="gamecontainer">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
    </div> 
    <div class="player-controls">
        <div class="player-one">
            <label for="player-one">Player One</label>
            <input type="text" class="player-one" name="player-one">
        </div>
        <div class="player-two">
            <label for="player-two">Player Two</label>
            <input type="text" class="player-two" name="player-two">
        </div>
        <button class="start-button">START</button>
    </div>
</body>
</html>
